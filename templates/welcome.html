{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}


{% block body %}
<div class="row row-cols-auto p-3">
  <div class="col">
    <h1>{{ this.title }}</h1>
  </div>
</div>
<div class="row p-3">
  <div class="col-sm-8">
    {{ this.body }}
  </div>
  <div class="col-sm-4">
    <img src="{{ '/static/img/logo.jpg' }}" class="rounded-circle mx-auto d-block" style="width: 300px;" alt="">
  </div>
</div>
{% endblock %}
